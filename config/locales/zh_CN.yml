  instro:
    title: "简介"
    des: "<p class='title-description'>北大附中校友日即北京大学附属中学校友返校日——每年10月6日，北大附中面对全部校友开放。意在为校友提供回校看望老师、同学团聚和与在校生交流的机会。</p><p class='title-description'>2012年第一届校友日以类似嘉年华的形式，进行了黑匣子和中庭的揭幕仪式等活动，第一次让各界知道了10月6日是北大附中校友返校的日子。2013年第二届校友日纪念了拥有悠久历史但因校园规划被拆除的体育馆，同时诚挚邀请校友加入北大附中校友会并积极推广附中文化。今年10月6日第三届北大附中校友日主题为“又是银杏叶黄时”：再听一节最喜欢的课、再与旧时伙伴打一场球赛、再到食堂吃一顿午餐……</p><p class='title-description'>待到银杏叶黄时，期待你们回家！</p>"

